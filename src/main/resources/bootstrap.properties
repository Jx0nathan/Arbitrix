spring.application.name=arbitrix
### INFRA
feign.httpclient.enabled=true
feign.jetty.enable=false
feign.httpclient.time-to-live=90
smartling.lang.mapping=''
com.binance.intra.sys-protect.switch=false
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=60000
spring.main.allow-bean-definition-overriding=true
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
managent.logs.kafka.bootstrapservers=
managent.logs.kafka.topic=ecslogs
managent.monitor.kafka.bootstrapservers=
managent.monitor.calltopo.topic=cmdb-calltopo
comm.kafka.producer.compression-type=gzip
comm.kafka.consumer.enable-auto-commit=false
comm.kafka.consumer.auto-offset-reset=latest
comm.kafka.consumer.max-poll-records=100
comm.kafka.listener.type=single
comm.kafka.listener.ack-mode=manual
comm.kafka.properties.spring.json.trusted.packages=*
smartling.v2.enable=false
com.binance.infra.log.sample.rate=100
management.logging.mask.enable=false
# monitor
monitor.strategy-alias=default
